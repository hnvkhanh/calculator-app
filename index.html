<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="theme-selection m-4">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col mx-3">
          <h1>calc</h1>
        </div>
        <div class="col theme-btn row gx-4">             
          <div class="col-1 d-flex align-items-center p-0">
            <p class="align-self-end" >
              THEME
            </p>            
          </div>
          <div class="col-3 container text-center selection ">            
            <div class="row">
              <div class="col p-0 ">                
                <p>1</p>                                 
              </div>
              <div class="col p-0">
                <p>2</p>
              </div>
              <div class="col p-0">
                <p>3</p>
              </div>
            </div>
            <div class="row text-center btn-area d-flex align-items-center">              
              <div class="col">
                <button>1</button>                
              </div>
              <div class="col">
                <button>2</button>
              </div>
              <div class="col">
                <button>3</button>
              </div>
            </div>
          </div>              
        </div>        
      </div>
    </div>
  </div>

  <div class="screen">
    <p>
      2020
    </p>
  </div>

  <div class="buttons-area">
    <div class="container text-center">
      <div class="row"> 
        <div class="col square-key">
          <div>7</div>  
        </div>
        <div class="col square-key">
          <div>8</div>        
        </div>
        <div class="col square-key">
          <div>9</div>        
        </div>
        <div class="col square-key specical-key row align-items-center">
          <div class="col">DEL</div>         
        </div>
      </div>

      <div class="row"> 
        <div class="col square-key">
          <div>4</div>  
        </div>
        <div class="col square-key">
          <div>5</div>        
        </div>
        <div class="col square-key">
          <div>6</div>        
        </div>
        <div class="col square-key">
          <div>+</div>         
        </div>
      </div>

      <div class="row"> 
        <div class="col square-key">
          <div>1</div>  
        </div>
        <div class="col square-key">
          <div>2</div>        
        </div>
        <div class="col square-key">
          <div>3</div>        
        </div>
        <div class="col square-key">
          <div>-</div>         
        </div>
      </div>

      <div class="row"> 
        <div class="col square-key">
          <div>.</div>  
        </div>
        <div class="col square-key">
          <div>0</div>        
        </div>
        <div class="col square-key">
          <div>/</div>        
        </div>
        <div class="col square-key">
          <div>x</div>         
        </div>
      </div>

      <div class="row"> 
        <div class="col square-key specical-key row align-items-center">
          <div class="col">RESET</div>  
        </div>
        <div class="col square-key equal-key">
          <div>=</div>        
        </div>        
      </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Van Khanh</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  
</body>
</html>
